<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Registration.css">
    <title>Registration</title>
</head>
<body>
    <form action="#">
        <label for="First">First Name:</label><br>
        <input id="First" type="text" name="text"><br>
        
        <label for="Last">Last Name:</label><br>
        <input id="Last" type="text" name="text2"><br>
    
        <label for="phone">Phone</label><br>
        <input id="phone" type="text" name="phone"><br>
    
        <label for="gender">Gender:</label><br>
        <select class="options" name="Gender" id="gender">
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Prefer not to say">Prefer not to say</option>
        </select><br>
    
        <label for="country">Country:</label><br>
        <input id="country" type="text" name="country"><br>
    
        <label for="state">State/Province:</label><br>
        <input id="state" type="text" name="state/province"><br>
    
        <label for="email">Email:</label><br>
        <input id="email" type="email" name="email"><br>
    
        <label for="password">Password</label><br>
        <input id="password" type="password" name="password"><br>
    
        <label for="password">Confirm Password</label><br>
        <input id="password" type="password" name="password"><br>
    
        <br><input id="register" type="submit" value="Register"><br>
    
    </form>
</body>
</html>
